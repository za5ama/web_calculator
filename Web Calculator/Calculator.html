<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculator.css">
    <title>za5ama's Calculator</title>
    <script src="calculator.js"></script>
  </head>
  <body>
    <div id="main">
      <input type="text" name="" id="output" readonly />
      <div id="btns">
        <button onclick="appendtomain('+')" class="opp">+</button>
        <button onclick="appendtomain('7')">7</button>
        <button onclick="appendtomain('8')">8</button>
        <button onclick="appendtomain('9')">9</button>
        <button onclick="appendtomain('-')" class="opp">-</button>
        <button onclick="appendtomain('4')">4</button>
        <button onclick="appendtomain('5')">5</button>
        <button onclick="appendtomain('6')">6</button>
        <button onclick="appendtomain('*')" class="opp">*</button>
        <button onclick="appendtomain('1')">1</button>
        <button onclick="appendtomain('2')">2</button>
        <button onclick="appendtomain('3')">3</button>
        <button onclick="appendtomain('/')" class="opp">/</button>
        <button onclick="appendtomain('0')" class="mvt">0</button>
        <button onclick="appendtomain('.')" class="mvt">.</button><br>
        <button onclick="calc()" id="clc">=</button>
        <button onclick="clr()" class="scnd">C</button>
        <button onclick="del()" class="scnd" id="dlt">Del</button>
        
      </div>
    </div>
  </body>
</html>
